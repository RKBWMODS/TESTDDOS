<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES DDOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to TES DDOS</h1>
    <p>Copy this target link to attack:</p>
    <input type="text" id="target-link" value="https://example.com" readonly>
    <button onclick="copyLink()">Copy Link</button>

    <script>
        function copyLink() {
            const link = document.getElementById("target-link");
            link.select();
            document.execCommand("copy");
            alert("Link copied!");
        }
    </script>
</body>
</html>
